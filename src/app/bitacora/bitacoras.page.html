<ion-header class="main-header">
  <nav class="nav main-nav">
      <ul>
              <li><a href="">USUARIO</a></li>
              <li><a href="/cita">CITAS</a></li>
              <li><a href="/menu">MENU</a></li>
              <li><a href="/reporte">REPORTE</a></li>
      </ul>
  </nav>
  <!--hr-->
  <h1 class="title-name title-name-large" color="primary">Bitacora</h1>
</ion-header>

<ion-content>
  <ion-button (click)="registrarBitacora()">Registrar</ion-button>
  <div *ngIf="registrar">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>DD MMM H:mm</ion-label>
      <ion-datetime displayFormat="D MMM H:mm" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Matricula</ion-label>
        <ion-input [(ngModel)]="matricula" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Carrera</ion-label>
          <ion-input [(ngModel)]="carrera" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Motivo</ion-label>
            <ion-input [(ngModel)]="motivo" type="text"></ion-input>
          </ion-item>

    <ion-button (click)="guardar()" color="primary">Guardame esta</ion-button>
  </div>
    <div>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-label>Matricula</ion-label>
        <ion-label>Carrera</ion-label>
        <ion-label>Motivo</ion-label>
      </ion-item>
      <ion-item *ngFor="let item of listadoBitacora">
        <ion-label>{{item.Nombre}}</ion-label>
        <ion-label>{{item.Matricula}}</ion-label>
        <ion-label>{{item.Carrera}}</ion-label>
        <ion-label>{{item.Motivo}}</ion-label>
      </ion-item>
    </div>
</ion-content>
